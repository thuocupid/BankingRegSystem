<h1>{{ actionType }} Bank Client</h1>

<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-goup row">
    <label class="control-label col-md-12">Name</label>
    <div class="col-md-12">
      <input type="text" formControlName="title" class="form-control" />
    </div>
    <span class="text-danger ml-3" *ngIf="title!.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>

  <div class="form-group row">
    <label for="Body" class="control-label col-md-12">Office</label>
    <div>
      <textarea rows="1" class="form-control" formControlName="body"></textarea>
    </div>
    <span class="text-danger ml-3" *ngIf="office!.invalid && formDir.submitted">
      Field is required
    </span>
  </div>
  <div class="form-group row">
    <label for="Body" class="control-label col-md-12">Date of Birth</label>
    <div>
      <textarea rows="1" class="form-control" formControlName="dob"></textarea>
    </div>
    <span class="text-danger ml-3" *ngIf="dateOfBirth!.invalid && formDir.submitted">
      Field is required
    </span>
  </div>
  <div class="form-group row">
    <label for="Body" class="control-label col-md-12">Next of Kin</label>
    <div>
      <textarea rows="1" class="form-control" formControlName="nok"></textarea>
    </div>
    <span class="text-danger ml-3" *ngIf="nextOfKin!.invalid && formDir.submitted">
      Field is required
    </span>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
